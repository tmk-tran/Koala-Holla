<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>
    <div class="image">
      <img src="images/icon.png" class="icon" />
      <img class="sadKoala" src="https://camo.githubusercontent.com/aecce97c03ab9b931219b7c1f7593dab9e76a5dc756b6a72eb01230f63de46f1/68747470733a2f2f692e6d616b65616769662e636f6d2f6d656469612f382d32322d323031342f474f5f4454342e676966" alt="sadKoala">
    </div>  
      <h1>Koala Holla</h1>
      <h3>1976 Llama Comma Drive</h2>
      <h3>Walla Walla, WA</h2>
    </header>
    <section id="addKoala">
      <h2>Add Koala</h2>
    <div class="inputFields">
      <label class="label">Name</label><input type="text" class="input" id="nameIn" value="" placeholder="Name">
      <label class="label">Age</label><input type="text" class="input" id="ageIn" value="" placeholder="Age">
      <label class="label">Gender</label><input type="text" class="input" id="genderIn" value="" placeholder="M/F">
      <label class="label">Ready For Transfer?</label><input type="text" class="input" id="readyForTransferIn" value="" placeholder="True/False">
      <label class="label">Any special notes?</label><input type="text" class="input" id="notesIn" value="" placeholder="Notes">
      <button class="add-btn" type="button" id="addButton">Add Koala</button>
    </div>
    <br />
    <br />
    <br />
    <br />
    </section>
    <section>
      <h2>All Koalas</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Ready for Transfer</th>
            <th>Notes</th>
          </tr>
        </thead>
        <tbody id="viewKoalas">
        </tbody>
      </table>
    </section>
  </body>
</html>
